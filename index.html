<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="./scss/style.scss">
  <script src="https://kit.fontawesome.com/7699fe80ed.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Moon+Dance&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <header class="hero">
      <div class="hero_text">
        <h1>Photo Search</h1>
        <div class="hero_centered">
          <p>You can search for images here</p>
          <form class="hero_form">
            <input type="text" class="hero_centered-form-input" placeholder="Search high quality photos" autofocus>
            <select name="size" id="hero_select" class="hero_centered-form-select">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
            </select>
            <button type="submit" class="hero_centered-form-btn">Go</button>
          </form>
        </div>
      </div>
      <div class="hero_shadow"></div>
    </header>

    <div class="wrapper">
      <div class="photos">
      </div>
    </div>

  </main>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
